<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will you be my Valentine?</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Inter:wght@400;600;800&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="container">
    <div id="content">
      <div class="gif-container">
        <img id="main-image" src="https://media1.tenor.com/m/Vl4Z63LiLMcAAAAC/staring-puppy-eye-contact.gif"
          alt="Cute bear with hearts">
      </div>
      <h1 class="header-text">Will you be my Valentine?</h1>
      <div class="buttons">
        <button class="btn btn-yes" id="yesButton">Yes</button>
        <button class="btn btn-no" id="noButton">No</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
